<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="links">
        <a href="index.html" class="titulos">Inicio</a>
        <a href="about.html" class="titulos">Acerca de Mi</a>
        <a href="contacto.html" class="titulos"><i>Contacto</i></a>
    </div>
    <form>
        <div class="consulta">
            <h2>Contactate conmigo</h2>
            <ul>
                <li>
                    <label for="nombre" class="labels">Nombre: </label>
                    <input type="text" id="nombre" name="nombre">
                </li>
                <br>
                <li>
                    <label for="empresa" class="labels">Empresa: </label>
                    <input type="text" id="empresa" name="empresa">
                </li>
                <br>
                <li>
                    <label for="correo" class="labels">Correo: </label>
                    <input type="text" id="correo" name="correo">
                </li>
                <br>
                <li>
                    <label for="razon" class="labels">Razon de contacto: </label>
                    <input type="text" id="razon" name="razon">
                </li>
                <br>
                <li>
                    <label for="textomsj" class="labels">Mensaje: </label>
                    <input type="text" id="textomsj" name="textomsj">
                </li>
            </ul>
            <input type="submit" title="Enviar" class="envio">
        </div>
    </form>
</body>
</html>
